<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="grid mx-auto h-svh w-svw place-items-center">
      <main class="flex flex-col w-3/4 h-auto border-2 gap-y-2">
        <div class="">
          <h1 class="text-3xl font-semibold text-center">Drag n Drop To Do List</h1>
          
        </div>
        <div class="flex w-2/4 ml-5 space-y-1 gap-x-4">
          <input id="todo" name="todo" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:outline-none px-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <button type="button" id="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Activity</button>
        </div>
        <div class="flex flex-grow w-full">
          <div class="flex flex-col basis-1/2">
            <h2 class="text-2xl font-medium text-center">Todo</h2>
            <div class="px-5 py-6 space-y-2 list_todo"></div>
          </div>
          <div class="flex flex-col basis-1/2">
            <h2 class="text-2xl font-medium text-center">Done</h2>  
            <div class="px-5 py-6 space-y-2 border list_done"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
